<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Ai-news</title>
  <link rel="icon" type="image/svg+xml" href="/logos/favicon.svg" />
  <link rel="stylesheet" href="/global-font.css" />
  <style>
    body {
      background: #0b0c10;
      color: #fff;
      font-family: 'NebulaSans-Book', Inter, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .glassmorphic-article-card {
      background: rgba(20,20,30,0.18);
      border: 1.5px solid rgba(255,255,255,0.10);
      border-radius: 2rem;
      padding: 3.5rem 2.5rem 2.5rem 2.5rem;
      box-shadow: 0 2px 24px 0 rgba(128,0,255,0.09);
      backdrop-filter: blur(18px) saturate(1.3);
      -webkit-backdrop-filter: blur(18px) saturate(1.3);
      text-align: center;
      max-width: 420px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .animated-gradient-logo {
      background: linear-gradient(270deg, #b6fff6, #bcb6ff, #ffb6f9, #b6fff6);
      background-size: 200% 200%;
      animation: gradientMove 8s ease-in-out infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-family: 'NebulaSans-BoldItalic', 'NebulaSans-Book', 'sans-serif';
      font-weight: bold;
      font-style: italic;
      font-size: 3.7rem;
      display: inline-block;
      margin-bottom: 1.3rem;
      letter-spacing: 0.01em;
      line-height: 1.1;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .notfound-code {
      font-size: 2.3rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 0.3em;
      letter-spacing: 0.01em;
      font-family: 'NebulaSans-BoldItalic', 'NebulaSans-Book', 'sans-serif';
      text-shadow: 0 2px 24px rgba(128,0,255,0.13);
    }
    .notfound-message {
      font-size: 1.25rem;
      color: #fff;
      margin-bottom: 2rem;
      font-family: 'NebulaSans-Book', Inter, sans-serif;
      opacity: 0.93;
    }
    .notfound-path {
      margin: 1.5rem auto 0 auto;
      display: inline-block;
      background: rgba(30,20,40,0.30);
      border-radius: 0.7rem;
      padding: 0.4rem 1.1rem;
      font-size: 1.08rem;
      color: #b7b7c9;
      font-family: 'Fira Mono', 'Menlo', 'Consolas', monospace;
      box-shadow: 0 1px 8px 0 rgba(128,0,255,0.07);
      border: 1.2px solid rgba(77,255,240,0.10);
    }
    .notfound-home-btn {
      display: inline-block;
      margin: 2.5rem auto 1.6rem auto;
      padding: 0.85rem 2.3rem 0.85rem 2.3rem;
      font-size: 1.19rem;
      font-family: 'NebulaSans-BoldItalic', 'NebulaSans-Book', 'sans-serif';
      font-weight: bold;
      font-style: italic;
      border: 1.5px solid rgba(255,255,255,0.18);
      border-radius: 1.3rem;
      background: linear-gradient(270deg, rgba(182,255,246,0.33) 10%, rgba(188,182,255,0.28) 40%, rgba(255,182,249,0.28) 60%, rgba(182,255,246,0.33) 90%);
      background-size: 200% 200%;
      animation: gradientMove 8s ease-in-out infinite;
      color: #fff;
      box-shadow: 0 2px 24px 0 rgba(128,0,255,0.09);
      backdrop-filter: blur(18px) saturate(1.15);
      -webkit-backdrop-filter: blur(18px) saturate(1.15);
      transition: transform 0.18s, box-shadow 0.2s, opacity 0.2s;
      cursor: pointer;
      outline: none;
      text-decoration: none;
      filter: brightness(0.98) saturate(1.04);
      position: relative;
    }
    .notfound-home-btn:focus, .notfound-home-btn:hover {
      opacity: 1;
      filter: brightness(1.09) saturate(1.12);
      transform: scale(1.06);
      box-shadow: 0 4px 32px 0 rgba(128,0,255,0.13);
      text-decoration: none;
      border: 1.5px solid rgba(255,255,255,0.28);
    }
    a {
      color: #4DFFF0;
      text-decoration: underline;
      transition: color 0.2s;
      font-size: 1.12rem;
      font-weight: 500;
      font-family: 'NebulaSans-Book', Inter, sans-serif;
    }
    a:hover {
      color: #ff2edb;
    }
    @media (max-width: 520px) {
      .glassmorphic-article-card {
        max-width: 97vw;
        padding: 2.2rem 0.7rem 1.7rem 0.7rem;
      }
      .animated-gradient-logo {
        font-size: 2.4rem;
      }
      .notfound-code {
        font-size: 1.3rem;
      }
      .notfound-home-btn {
        font-size: 1rem;
        padding: 0.7rem 1.3rem;
        margin: 2rem auto 1.6rem auto;
      }
    }
  </style>
</head>
<body>
  <div class="glassmorphic-article-card animated-gradient">
    <div class="animated-gradient-logo">Ai-news</div>
    <div class="notfound-code">404: Not found</div>
    <div class="notfound-message">Sorry, the page you’re looking for can’t be found.</div>
    <div class="notfound-path">Path: <span id="notfound-path"></span></div>
  </div>
  <a href="/" class="notfound-home-btn" tabindex="0">Back to Ai-news Home</a>
  <script>
    // Show the attempted path for context
    document.getElementById('notfound-path').textContent = window.location.pathname;
  </script>
</body>
</html>
